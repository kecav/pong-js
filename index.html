<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ping Pong game built using Vanilla JavaScript and Canvas. Play against computer to win.">
    <meta name="keywords" content="HTML, CSS, JavaScript, canvas, 2d, game, 2d game, canvasHTML">
    <link rel="shortcut icon" href="./assets/icons/ping-pong.png">
    <meta name="author" content="keshav, kecav on Github">
    <script src="./scripts/sounds.js"></script>
    <script src="./scripts/dom.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ping Pong</title>
</head>

<body>
    <h1>
        <img src="./assets/icons/ping-pong.png" alt="game icon"> PONG GAME</h1>
    <div id="message-box">
        Controls:
        <br>
        <ul>
            <li>Use mouse to move pedal</li>
            <li>
                Or use arrow Left ( <kbd>←</kbd>) or arrow right(
                <kbd>→</kbd>) keys to move
            </li>
            <li>After each win/loss, game will auto start in 2s</li>
        </ul>
        <button id="start-btn">START</button>
    </div>
</body>

</html>
